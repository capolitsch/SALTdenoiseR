# Deploy to docs directory
destination: docs/

url: https://capolitsch.github.io/SALTdenoiseR

home:
  title: >
    SALTdenoiseR package â€¢ Spectroscopic denoising for the SALT Observatory
  links:
  - text: Download the trendfiltering R package
    href: "https://capolitsch.github.io/trendfiltering"
  - text: See my other work
    href: "https://collinpolitsch.com/"

authors:
  Collin A. Politsch:
    href: "https://collinpolitsch.com/"

template:
  code_folding: show
  bootstrap: 4
  params:
    bootswatch: "cosmo"
  bslib:
    base_font:
      google: "Sans Serif"
    heading_font:
      google: "Sans Serif"
    code_font:
      google: "JetBrains Mono"

navbar:
  structure:
    left:
    - home
    - reference
    - papers
    right: github
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Package contents
      href: reference/index.html
    papers:
      text: References
      href: authors.html
    github:
      icon: fab fa-github fa-lg
      href: "https://github.com/capolitsch/SALTdenoiseR"

repo:
  branch: main
  url:
    home: "https://github.com/capolitsch/SALTdenoiseR/"
    source: "https://github.com/capolitsch/SALTdenoiseR/blob/main/"
    issue: "https://github.com/capolitsch/SALTdenoiseR/issues/"
    user: "https://github.com/"
