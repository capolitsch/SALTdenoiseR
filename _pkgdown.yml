# Deploy to docs directory
destination: docs/

url: https://capolitsch.github.io/SALTdenoiseR

home:
  title: >
    SALTdenoiseR R package â€¢ Spectroscopic denoising for the SALT Observatory
  links:
  - text: See my other work at
    href: "https://collinpolitsch.com/"
  citation:
  - text: Citing the SALTdenoiseR R package
    href: authors.html

authors:
  Collin A. Politsch:
    href: "https://collinpolitsch.com/"

template:
  code_folding: show
  bootstrap: 4
  params:
    bootswatch: "cosmo"
  bslib:
    base_font:
      google: "Sans Serif"
    heading_font:
      google: "Sans Serif"
    code_font:
      google: "JetBrains Mono"

development:
  mode: release

reference:
  - title: "Functions"
  - contents:
      - '`denoise`'

navbar:
  structure:
    left:
    - home
    - reference
    - papers
    right: github
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    papers:
      text: Papers
      href: papers.html
    github:
      icon: fab fa-github fa-lg
      href: "https://github.com/capolitsch/SALTdenoiseR"

repo:
  branch: main
  url:
    home: "https://github.com/capolitsch/SALTdenoiseR/"
    source: "https://github.com/capolitsch/SALTdenoiseR/blob/main/"
    issue: "https://github.com/capolitsch/SALTdenoiseR/issues/"
    user: "https://github.com/"
